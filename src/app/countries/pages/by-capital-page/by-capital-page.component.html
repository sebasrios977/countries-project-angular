<h2>By Capital</h2>
<hr>


<div class="row">
  <div class="col">
    <shared-search-box
      [initialValue]="initialValue"
      (onValue)="searchByCapital($event)"
      (onDebaunce)="searchByCapital($event)"
      placeholder="Escriba una capital"
    >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
